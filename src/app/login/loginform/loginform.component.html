<form>
    <div class="field">
      <label class ="label" style="color:white">Username</label>
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="text" #un placeholder="Username">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
    <label class ="label" style="color:white">Password</label>
      <p class="control has-icons-left">
      <input class="input" type="password" #p placeholder="Password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <a class="button is-medium is-microsoft"(click)="login(un.value,p.value)" >Login</a>
  </form>
 <br/>
 <div class="modal" [ngClass]="{ 'is-active' : noty }">
   <div class="modal-background"></div>
    <div class="notification is-danger">
    <button class="delete" (click) ="byeNoty()"></button>
  <p>{{logResponse}}<br/><i class="fas fa-check-circle"></i></p>
</div>
</div>
